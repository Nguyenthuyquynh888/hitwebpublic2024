<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: grid;
        grid-gap: 20px;
        grid-template-columns: 200px 200px 200px;
        grid-template-rows: 200px 200px;
        
    }
    .item {
        background-color: aqua;
        border: 1px;
        border-radius: 10px;
    }
    .item1{
        grid-area: 1/ span 2;
    }
    .item2{
        grid-area: 1/3/3/4;
    }
</style>
<body>
    <div class="container">
        <div class="item item1"></div>
        <div class="item"></div>
        <div class="item item2"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

</body>
</html>
