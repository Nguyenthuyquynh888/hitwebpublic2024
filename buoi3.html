<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: red;
        }
        .hh {
            color: goldenrod;
        }
        /* * trỏ đến tất cả các thẻ */
        * {
            color: blue;        }
        /* thứ tự ưu tiên: * < p < .tên */
        /* group */
        h1,
        h3,
        h4 {
            color: greenyellow;
        }
        div > p {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <p>
        hello
    </p>
    <p class="hh">
        world
    </p>
    <h2>
        Cho tôi xn 1 vé đi tuổi thơ
    </h2>
    <h1>
        number
    </h1>
    <h3>
        see
    </h3>
    <h4>
        why?
    </h4>
    <div>
        <h6> hihihih</h6>
        <p>humhumhum</p>
    </div>
</body>
</html>
